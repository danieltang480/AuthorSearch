<!DOCTYPE html>
<html>
<head>
    <title>Book Search Results</title>
</head>
<body>
    <h1>Book Search Results</h1>
    <p>Author: {{ author }}</p>

    <table>
        <tr>
            <th>Title</th>
            <th>Authors</th>
            <th>Publisher</th>
            <th>Description</th>
            <th>Rating</th>
            <th>Number of Ratings</th>
        </tr>
        {% for book in results %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ ", ".join(book.authors) }}</td>
            <td>{{ book.publisher }}</td>
            <td>{{ book.description }}</td>
            <td>{{ book.average_rating }}</td>
            <td>{{ book.ratings_count }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
